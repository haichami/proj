<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SecteurEditDlg" widgetVar="SecteurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSecteurTitle}">
            <h:form id="SecteurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{secteurController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSecteurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{secteurController.selected.id}" title="#{bundle.EditSecteurTitle_id}" />
                        <p:outputLabel value="#{bundle.EditSecteurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{secteurController.selected.nom}" title="#{bundle.EditSecteurTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{secteurController.update}" value="#{bundle.Save}" update="display,:SecteurListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SecteurEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SecteurEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
