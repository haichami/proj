<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RedevableViewDlg" widgetVar="RedevableViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRedevableTitle}">
            <h:form id="RedevableViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{redevableController.selected != null}">
                        <h:outputText value="#{bundle.ViewRedevableLabel_email}"/>
                        <h:outputText value="#{redevableController.selected.email}" title="#{bundle.ViewRedevableTitle_email}"/>
                        <h:outputText value="#{bundle.ViewRedevableLabel_telephone}"/>
                        <h:outputText value="#{redevableController.selected.telephone}" title="#{bundle.ViewRedevableTitle_telephone}"/>
                        <h:outputText value="#{bundle.ViewRedevableLabel_id}"/>
                        <h:outputText value="#{redevableController.selected.id}" title="#{bundle.ViewRedevableTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRedevableLabel_nom}"/>
                        <h:outputText value="#{redevableController.selected.nom}" title="#{bundle.ViewRedevableTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewRedevableLabel_prenom}"/>
                        <h:outputText value="#{redevableController.selected.prenom}" title="#{bundle.ViewRedevableTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewRedevableLabel_age}"/>
                        <h:outputText value="#{redevableController.selected.age}" title="#{bundle.ViewRedevableTitle_age}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RedevableViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
