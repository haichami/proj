<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TauxTaxeBoisonViewDlg" widgetVar="TauxTaxeBoisonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTauxTaxeBoisonTitle}">
            <h:form id="TauxTaxeBoisonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tauxTaxeBoisonController.selected != null}">
                        <h:outputText value="#{bundle.ViewTauxTaxeBoisonLabel_categorie}"/>
                        <h:outputText value="#{tauxTaxeBoisonController.selected.categorie}" title="#{bundle.ViewTauxTaxeBoisonTitle_categorie}"/>
                        <h:outputText value="#{bundle.ViewTauxTaxeBoisonLabel_id}"/>
                        <h:outputText value="#{tauxTaxeBoisonController.selected.id}" title="#{bundle.ViewTauxTaxeBoisonTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTauxTaxeBoisonLabel_tauxRetardPremierMois}"/>
                        <h:outputText value="#{tauxTaxeBoisonController.selected.tauxRetardPremierMois}" title="#{bundle.ViewTauxTaxeBoisonTitle_tauxRetardPremierMois}"/>
                        <h:outputText value="#{bundle.ViewTauxTaxeBoisonLabel_tauxRetardAutreMois}"/>
                        <h:outputText value="#{tauxTaxeBoisonController.selected.tauxRetardAutreMois}" title="#{bundle.ViewTauxTaxeBoisonTitle_tauxRetardAutreMois}"/>
                        <h:outputText value="#{bundle.ViewTauxTaxeBoisonLabel_tauxTaxeBase}"/>
                        <h:outputText value="#{tauxTaxeBoisonController.selected.tauxTaxeBase}" title="#{bundle.ViewTauxTaxeBoisonTitle_tauxTaxeBase}"/>
                     
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TauxTaxeBoisonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
