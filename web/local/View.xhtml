<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalViewDlg" widgetVar="LocalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLocalTitle}">
            <h:form id="LocalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localController.selected != null}">
                        <h:outputText value="#{bundle.ViewLocalLabel_id}"/>
                        <h:outputText value="#{localController.selected.id}" title="#{bundle.ViewLocalTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_redevable}"/>
                        <h:outputText value="#{localController.selected.redevable}" title="#{bundle.ViewLocalTitle_redevable}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_categorie}"/>
                        <h:outputText value="#{localController.selected.categorie}" title="#{bundle.ViewLocalTitle_categorie}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_addresse}"/>
                        <h:outputText value="#{localController.selected.addresse}" title="#{bundle.ViewLocalTitle_addresse}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_nom}"/>
                        <h:outputText value="#{localController.selected.nom}" title="#{bundle.ViewLocalTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_rue}"/>
                        <h:outputText value="#{localController.selected.rue}" title="#{bundle.ViewLocalTitle_rue}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LocalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
